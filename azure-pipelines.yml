# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  version: ''

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PowerShell@2
      env:
        BUILD_ID: $(tag)
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.

          $content = [Xml] (Get-Content .\VentilatorDaemon\VentilatorDaemon.csproj)
          $version = [Version] $content.Project.PropertyGroup.AssemblyVersion

          $version_string = [System.String]::Format("{0}.{1}.{2}.0", $version.Major, $version.Minor, $env:BUILD_ID)
          
          Write-Host "Create version variable"
          Write-Host "##vso[task.setvariable variable=version]$version_string"
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        containerRegistry: 'DockerHubConnection'
        repository: 'beademingstoestel/daemon'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        arguments: --build-arg build_version=$(version)
        tags: |
          $(tag)
          latest
    - task: Docker@2
      displayName: push daemon image
      inputs:
        containerRegistry: 'DockerHubConnection'
        repository: 'beademingstoestel/daemon'
        command: push
        tags: |
          $(tag)
          latest